<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="page-wrapper">
        <header id="header">
          <div class="blank"></div>
          <img id="header-img" src="https://github.com/SergMonst/fcc-prod_land_page/blob/9b8dc6f919bc4c95e30a4586f505ec05c3f32abc/electric-guitar_3280955.png?raw=true">
          <h1>Schol Of Rock</h1>
          <nav id="nav-bar">
            <ul>
              <li><a class="nav-link" href="#Features">Features</a></li>
              <li><a class="nav-link" href="#Vid">Video</a></li>
              <li><a class="nav-link" href="#Price">Price</a></li>
            </ul>
          </nav>
        </header>
        <section class="main-top">
          <h2>Let's Rock</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">Your E-mail: </label>
            <input id="email" type="email" name="email" placeholder=" your@email please" required></input>
            <input id="submit" type="submit">
          </form>
        </section>
        <section id="Features">
          <img src="https://github.com/SergMonst/fcc-prod_land_page/blob/1e2a5552c4a45a12410acb85fb721d6d2bd4163a/drum.png?raw=true" alt="Drums picture"><p>We are the best school at all!</p>
          <img src="https://github.com/SergMonst/fcc-prod_land_page/blob/1e2a5552c4a45a12410acb85fb721d6d2bd4163a/electric-guitar.png?raw=true" alt="Guitar picture"><p>Online 24/7</p>
          <img src="https://github.com/SergMonst/fcc-prod_land_page/blob/1e2a5552c4a45a12410acb85fb721d6d2bd4163a/rock.png?raw=true" alt="Rock picture"><p>We have rockiest merch!</p>
        </section>
        <section id="Vid">
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/TExoc0MG4I4?si=XKHDZjame6_4WqQP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="Price">
          <div class=container>
            <div class="price-1">
              <h2>Price 1</h2>
              <p>Cheep one</p>
              <button>Select</button>
            </div>
            <div class="price-2">
              <h2>Price 2</h2>
              <p>Normal one</p>
              <button>Select</button>
            </div>  
            <div class="price-3">
              <h2>Price 3</h2>
              <p>Vip one</p>
              <button>Select</button>
            </div>
          </div>
        </section>
      </div>

    </body>
  </html>
